    <input type="checkbox" id="toggle-nav" class="toggle-checkbox">

    <nav class="navegation-bar">
        <ul>

            <li><a href="{{ url_for('main.edition') }}">EDICIÓN XXVIII</a></li>

    <div class="content">
        <h1>Inicio de sesión</h1>

        <div class="registration">
            <form action="{{ url_for('main.process_form') }}" method="POST" class="form-register">
                <div class="form-group">
                    <h4 class="subtitle">País</h4>
                    <input type="text" name="country" required>
                </div>

                <div class="form-group">
                    <h4 class="subtitle">Comisión</h4>
                    <input type="text" name="commission" required>
                </div>

                <div class="form-group">
                    <h4 class="subtitle">Contraseña</h4>
                    <input type="password" name="password" required>
                </div>
                <br>
                <br>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
